<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Proteínas</title>
    <style>
        /* Estilos CSS para mejorar la apariencia del catálogo */
        body {
            font-family: Arial, sans-serif;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Catálogo de Proteínas</h1>

    <!-- Producto 1 -->
    <div class="product">
        <img src="https://contents.mediadecathlon.com/p2006446/k$f08db2434f76c22c7ab9919479bd6888/sq/proteina-whey-gold-standard-double-rich-chocolate-908-g.jpg?format=auto&f=800x0" >
        <h2>Proteína Whey</h2>
        <p>Precio: $29.99</p>
        <button onclick="addToCart('Proteína Whey', 29.99)">Agregar al Carrito</button>
    </div>

    <!-- Producto 2 -->
    <div class="product">
        <img src="https://contents.mediadecathlon.com/p2483448/k$ad8075ed76501e6440b95515aea41ace/sq/proteina-vegetal-vegana-chocolate-750-g.jpg?format=auto&f=800x0">
        <h2>Proteína Vegana</h2>
        <p>Precio: $39.99</p>
        <button onclick="addToCart('Proteína Vegana', 39.99)">Agregar al Carrito</button>
    </div>

    <!-- Puedes agregar más productos según sea necesario -->

    <script>
        // Función JavaScript para manejar el evento de agregar al carrito
        function addToCart(productName, price) {
            alert(`Producto "${productName}" agregado al carrito. Precio: $${price}`);
            // Aquí podrías agregar la lógica para manejar el carrito, como enviar la información al servidor.
        }
    </script>
</body>
</html>
